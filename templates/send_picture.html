<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload Image</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='send_picture.css') }}">
</head>
<body>
  <h1>Upload Image</h1>
  <form method="post" enctype="multipart/form-data" action="{{ url_for('main.send_picture') }}">
    <div>
      <label for="recipient_username">Select Friend:</label>
      <select id="recipient_username" name="recipient_username" required>
        <option value="" disabled selected>Select a friend</option>
        {% for friend in friends %}
          <option value="{{ friend.username }}">{{ friend.username }}</option>
        {% endfor %}
      </select>
    </div>
    
    <input type="file" name="file">
    <input type="submit" value="Upload">
  </form>
  <h2>Uploaded Images</h2>
  <ul>
    <li><a href="{{ url_for('main.home') }}">Home</a></li>
        <li><a href="{{ url_for('main.send_picture') }}">Send Picture</a></li>
        <li><a href="{{ url_for('main.my_image_packages') }}">My Image Packages</a></li>
        <li><a href="{{ url_for('main.outbox') }}">Outbox</a></li>
        <li><a href="{{ url_for('main.grant_access') }}">Grant Sharing Access</a></li>
        <li><a href="{{ url_for('main.logout') }}">Logout</a></li>
</ul>
  
</body>
</html>
